<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item-group
      *ngFor="let transactionsGroup of transactionsGrouped | keyvalue: keyDescOrder"
    >
      <ion-item-divider sticky>
        <ion-label>{{ transactionsGroup.key | date }}</ion-label>
      </ion-item-divider>
      <ion-item
        *ngFor="let transaction of transactionsGroup.value"
        lines="none"
        [ngClass]="{ 'debit': transaction.transactionType === 'debit', 'credit': transaction.transactionType === 'credit' }"
      >
        <ion-label>
          <h2>â‚¹ {{ transaction.amount }}</h2>
          <h3>{{ transaction.party }}</h3>
        </ion-label>
        <ion-label slot="end">
          <p>{{ transaction.mode }}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

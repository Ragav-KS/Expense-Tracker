<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher
    slot="fixed"
    [pullFactor]="0.5"
    [pullMin]="100"
    [pullMax]="200"
    (ionRefresh)="handleRefresh($event)"
  >
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-card id="loginCard" *ngIf="!loggedIn">
    <ion-button fill="clear" (click)="handleLogin()">Login</ion-button>
  </ion-card>

  <div id="container">
    <section class="summary">
      <app-summary></app-summary>
    </section>
  
    <ion-list>
      <ion-item>
        <ion-button routerLink="/transactions">Go to Transactions</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

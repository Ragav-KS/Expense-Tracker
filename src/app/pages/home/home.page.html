<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher
    slot="fixed"
    [pullFactor]="0.5"
    [pullMin]="100"
    [pullMax]="200"
    (ionRefresh)="handleRefresh($event)"
  >
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-item id="loginItem" *ngIf="!loggedIn" color="warning">
    <ion-label>You're not logged in</ion-label>
    <ion-button slot="end" fill="clear" (click)="handleLogin()"
      >Login</ion-button
    >
  </ion-item>

  <div id="container">
    <section class="summary">
      <app-summary></app-summary>
    </section>
  </div>
</ion-content>
